<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Palindromes</title>
</head>
<body>
  <div class="container">
    <h1>Play our Palindrome finder game</h1>
    <form id="palindrome" action="" method="post">
      <div class="form-group">

        <label for="word">Input a word here to find out whether it is a Palindrome or not:</label>
        <input id="word" type="text">

      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result">
      <p><span class="word"></span> is <span class="not"></span> a palindrome.</p>

    </div>
  </div>
</body>
</html>
